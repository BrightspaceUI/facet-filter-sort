<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-filter-dropdown test</title>

		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../../wct-browser-legacy/browser.js"></script>
		<script type="module" src="../../components/d2l-filter-dropdown/d2l-filter-dropdown.js"></script>
		<script type="module" src="../../components/d2l-filter-dropdown/d2l-filter-dropdown-category.js"></script>
		<script type="module" src="../../components/d2l-filter-dropdown/d2l-filter-dropdown-option.js"></script>
		<script type="module" src="../../components/d2l-applied-filters/d2l-applied-filters.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template strip-whitespace>
				<div>
					<d2l-filter-dropdown id="dropdown" total-selected-option-count="3">
						<d2l-filter-dropdown-category key="1" category-text="Category 1" selected-option-count="3">
							<d2l-filter-dropdown-option selected text="Option 1 - 1" value="1"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option text="Option 1 - 2" value="2"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option text="Option 1 - 3" value="3"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option selected text="Option 1 - 4" value="4"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option text="Option 1 - 5" value="5"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option text="Option 1 - 6" value="6"></d2l-filter-dropdown-option>
						</d2l-filter-dropdown-category>
						<d2l-filter-dropdown-category key="2" category-text="Category 2" disable-search>
							<d2l-filter-dropdown-option selected text="Option 2 - 1" value="1"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option text="Option 2 - 2" value="2"></d2l-filter-dropdown-option>
							<d2l-filter-dropdown-option text="Option 2 - 3" value="3"></d2l-filter-dropdown-option>
						</d2l-filter-dropdown-category>
					</d2l-filter-dropdown>
					<d2l-applied-filters for="dropdown"></d2l-applied-filters>
				</div>
			</template>
		</test-fixture>

		<script type="module">
			import { afterNextRender } from '@polymer/polymer/lib/utils/render-status.js';

			suite('d2l-applied-filters', function() {
				var dropdown, appliedFilters;

				setup(function(done) {
					var testFixture = fixture('basic');
					dropdown = testFixture.querySelector('d2l-filter-dropdown');
					appliedFilters = testFixture.querySelector('d2l-applied-filters');
					afterNextRender(testFixture, () => {
						done();
					});
				});
				test('instantiating the element works', function() {
					assert.equal('d2l-applied-filters', appliedFilters.tagName.toLowerCase());
				});
				test('attributes are set correctly', function() {
					assert.equal(appliedFilters.for, 'dropdown');
				});
				test('instantiates with the selected filters added as multi-select items', function() {
					const filters = appliedFilters.shadowRoot.querySelectorAll('d2l-labs-multi-select-list-item');
					assert.equal(filters.length, 3);
					assert.equal(filters[0].text, 'Option 1 - 1');
					assert.equal(filters[1].text, 'Option 1 - 4');
					assert.equal(filters[2].text, 'Option 2 - 1');
				});
				test('selecting another filter adds to the list', function(done) {
					const options = dropdown.querySelectorAll('d2l-filter-dropdown-option');
					options[1].click();
					afterNextRender(options[1], () => {
						const filters = appliedFilters.shadowRoot.querySelectorAll('d2l-labs-multi-select-list-item');
						assert.equal(filters.length, 4);
						assert.equal(filters[0].text, 'Option 1 - 1');
						assert.equal(filters[1].text, 'Option 1 - 2');
						assert.equal(filters[2].text, 'Option 1 - 4');
						assert.equal(filters[3].text, 'Option 2 - 1');
						done();
					});
				});
				test('removing a filter removes from the list', function(done) {
					const options = dropdown.querySelectorAll('d2l-filter-dropdown-option');
					options[0].deselect();
					afterNextRender(options[0], () => {
						const filters = appliedFilters.shadowRoot.querySelectorAll('d2l-labs-multi-select-list-item');
						assert.equal(filters.length, 2);
						assert.equal(filters[0].text, 'Option 1 - 4');
						assert.equal(filters[1].text, 'Option 2 - 1');
						done();
					});
				});

				test('deleting an item from the multi-select list deselects the corresponding filter from the dropdown', function(done) {
					const filters = appliedFilters.shadowRoot.querySelectorAll('d2l-labs-multi-select-list-item');
					const options = dropdown.querySelectorAll('d2l-filter-dropdown-option');

					assert.equal(options[0].selected, true);
					filters[0].shadowRoot.querySelectorAll('.d2l-labs-multi-select-delete-icon')[0].click();

					afterNextRender(options[0], () => {
						assert.equal(options[0].selected, false);
						done();
					});
				});
			});
		</script>
	</body>
</html>
