<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sort-by-dropdown demo</title>
		<script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../components/d2l-sort-by-dropdown/d2l-sort-by-dropdown-option.html">
		<link rel="import" href="../../components/d2l-sort-by-dropdown/d2l-sort-by-dropdown.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			demo-snippet {
				display: flex;
				flex-direction: column;
			}
			d2l-sort-by-dropdown {
				float: right;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>d2l-sort-by-dropdown</h3>
			<demo-snippet>
				<template>
					<d2l-sort-by-dropdown label="Sort by options" align="end">
						<d2l-sort-by-dropdown-option value="date" text="Date"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="time" text="Time"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="newest" text="Newest"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="oldest" text="Oldest"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="name" text="Name"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="high-to-low" text="Price: High to Low"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="low-to-high" text="Price: Low to High"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="long-text"  text="A sorting option with longer text"></d2l-sort-by-dropdown-option>
					</d2l-sort-by-dropdown>
				</template>
			</demo-snippet>
			<h3>d2l-sort-by-dropdown (compact)</h3>
			<demo-snippet>
				<template>
					<d2l-sort-by-dropdown align="end" label="Compact sort by dropdown" compact>
						<d2l-sort-by-dropdown-option value="date" text="Date"></d2l-sort-by-dropdown-option>
						<d2l-sort-by-dropdown-option value="time" text="Time"></d2l-sort-by-dropdown-option>
					</d2l-sort-by-dropdown>
				</template>
			</demo-snippet>
		</div>
	</body>
	<script>
		document.addEventListener('WebComponentsReady', function() {
			document.body.classList.add('d2l-typography');
		});

		document.addEventListener('d2l-sort-by-dropdown-change', function(e) {
			// eslint-disable-next-line no-console
			console.log(e.detail);
		});
	</script>
</html>
